<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- Favicon: light / dark -->
  <link rel="icon" href="{{ '/assets/favicon/favicon-light.svg' | relative_url }}"
    media="(prefers-color-scheme: light)" />
  <link rel="icon" href="{{ '/assets/favicon/favicon-dark.svg' | relative_url }}"
    media="(prefers-color-scheme: dark)" />
  <link rel="icon" href="{{ '/assets/favicon/favicon-light.svg' | relative_url }}" />

  <title>{{ page.title }} â€¢ DataTyper Documentation</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/datatyper.css' | relative_url }}?v={{ site.time | date: '%s' }}">

</head>

<body>
  <!-- Mobile Header -->
  <header class="mobile-header">
    <a href="https://docs.datatyper.space" class="docs-logo" rel="noopener" title="Go to DataTyper documentation">
      <img src="{{ '/assets/img/datatyper-logo.svg' | relative_url }}" alt="DataTyper" />
    </a>
    <button class="menu-toggle" aria-label="Open menu" aria-expanded="false">
      <span class="menu-icon"></span>
    </button>
  </header>

  <!-- Overlay for mobile drawer -->
  <div class="drawer-overlay"></div>

  <main class="page-content">
    {% include nav.html %}
    <article class="markdown-body">
      {{ content }}
    </article>
  </main>

  <script>
    (function() {
      const toggle = document.querySelector('.menu-toggle');
      const nav = document.querySelector('.docs-nav');
      const overlay = document.querySelector('.drawer-overlay');
      
      function openMenu() {
        nav.classList.add('open');
        overlay.classList.add('open');
        toggle.setAttribute('aria-expanded', 'true');
        document.body.style.overflow = 'hidden';
      }
      
      function closeMenu() {
        nav.classList.remove('open');
        overlay.classList.remove('open');
        toggle.setAttribute('aria-expanded', 'false');
        document.body.style.overflow = '';
      }
      
      toggle.addEventListener('click', function() {
        if (nav.classList.contains('open')) {
          closeMenu();
        } else {
          openMenu();
        }
      });
      
      overlay.addEventListener('click', closeMenu);
      
      // Close on navigation link click
      nav.querySelectorAll('a').forEach(function(link) {
        link.addEventListener('click', closeMenu);
      });
      
      // Close on Escape key
      document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape' && nav.classList.contains('open')) {
          closeMenu();
        }
      });
    })();
  </script>
</body>

</html>
